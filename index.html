  <body>
    <h1>Party Planner</h1>

    <form id="addGuest">
      <label>
        Name
        <input type="text" name="name" />
      </label>
      <label>
        Email
        <input type="email" email="email" />
      </label>
      <label>
        Dates
        <input type="date" date="dates" />
      </label>
      <label>
        Time
        <input type="time" date="time" />
      </label>
      <label>
        Location
        <input type="location" date="location" />
      </label>

      <label>
        Description
        <input type="description" date="description" />
      </label>

      <button>Add Guest</button>
    </form>
    <ul id="Guest"></ul>
